<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet' >
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>

<body>

    <div class="container-box">
        <div class="left-information">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Monday</h2>
                <span>7 August 2023</span>
                <div>
                    <i class="bx bx-current-location"></i>
                    <span>Poland, PL</span>
                </div>
            </div>
            <div class="today-weather">
                <i class="bx bx-cloud"></i>
                <h1 class="weather-temp">
                    17°C
                </h1>
            <h3>Foggy</h3>
        </div>
    </div>

    <div class="right-information">
        <div class="day-info">
            <div>
                <span class="name">PRECIPITATION</span>
                <span class="number">7%</span>
            </div>
            <div>
            <span class="name">HUMIDITY</span>
            <span class="number">61%</span>
            </div>
            <div>
                <span class="name">WIND SPEED</span>
                <span class="number">32k/h</span>
            </div>
        </div>

        <ul class="days-list">
            <li>
                <i class="bx bx-cloud"></i>
                <span>Tue</span>
                <span class="day-temp">19°C</span>
            </li>
            <li>
                <i class="bx bx-cloud-rain"></i>
                <span>Wed</span>
                <span class="day-temp">20°C</span>
            </li>
            <li>
                <i class="bx bx-sun"></i>
                <span>Thu</span>
                <span class="day-temp">20°C</span>
            </li>
            <li>
                <i class="bx bx-sun"></i>
                <span>Fri</span>
                <span class="day-temp">22°C</span>
            </li>
            </ul>

        <div class="btn-container">
        <button class="loc-button">Search Location</button>
        </div>

    </div>

</div>

    <script src="index.js"></script>

</body>

</html>
